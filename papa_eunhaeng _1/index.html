<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>시흥 은행점 파파존스</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
    background:#ffffff;
  }
  .page{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background:#ffffff;
  }

  /* ===== 메인 배경 영역 ===== */
  .bg-wrap{
    position:relative;
    width:100%;
    max-width:480px;   /* 휴대폰 기준 폭 */
    margin:0 auto;
  }
  .bg-wrap img.main-bg{
    width:100%;
    height:auto;
    display:block;
  }

  /* ===== 아이콘 클릭 영역 (이벤트/홈/콜/매장) ===== */
  .icon-hotspot{
    position:absolute;
    width:19%;
    aspect-ratio:1/1;
    border-radius:50%;
    /* 디버깅용 배경 (완성 후 주석 유지)
    background:rgba(255,0,0,0.15);
    */
  }
  /* 아이콘이 배경에서 보이는 위치에 맞춰서 top/left 조정 */
  .icon-event{  top:74%; left:9%;  }
  .icon-home{   top:74%; left:30.5%; }
  .icon-call{   top:74%; left:52%; }
  .icon-store{  top:74%; left:73.5%; }

  .icon-hotspot a{
    display:block;
    width:100%;
    height:100%;
  }

  /* ===== 하단 배너 ===== */
  .banner-strip{
    width:100%;
    max-width:480px;
    margin:10px auto 24px;
    overflow:hidden;
  }
  
  .banner-track{
    display:flex;
    width:max-content;
    animation:scrollbanners 28s linear infinite;
  }
  .banner-item{
    flex:0 0 auto;
    width:100%;
    max-width:480px;
    cursor:pointer;
  }
  .banner-item img{
    width:100%;
    height:auto;
    display:block;
  }

  @keyframes banner-scroll{
    0%   { transform:translateX(0); }
    100% { transform:translateX(-300%); } /* 배너 세 개 × 100% */
  }

  /* ===== 공통 팝업 오버레이 ===== */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:50;
  }
  .overlay-inner{
    position:relative;
    width:90%;
    max-width:480px;
  }
  .overlay-inner img.popup-img{
    width:100%;
    height:auto;
    display:block;
    border-radius:8px;
    background:#fff;
  }
  .overlay-close{
    position:absolute;
    top:8px;
    right:8px;
    width:40px;
    height:40px;
    cursor:pointer;
  }
  .overlay-close img{
    width:100%;
    height:100%;
    display:block;
  }

  /* 초기 안내 팝업(up.jpeg) 전용 – 조금 위로 */
  .overlay.notice .overlay-inner{
    max-width:480px;
  }

</style>
</head>
<body>
<div class="page">

  <!-- ===== 메인 배경 (index.jpeg 한 장) ===== -->
  <div class="bg-wrap">
    <img src="index.jpeg" alt="시흥 은행점 파파존스 안내" class="main-bg" />

    <!-- 아이콘 클릭 핫스팟 (배경 아이콘과 위치 맞춤) -->
    <!-- 이벤트보기 -->
    <div class="icon-hotspot icon-event">
      <a href="https://pji.co.kr/event/w_ongoingList" target="_blank" aria-label="이벤트 보기"></a>
    </div>

    <!-- 홈페이지 -->
    <div class="icon-hotspot icon-home">
      <a href="https://pji.co.kr/w_main" target="_blank" aria-label="홈페이지 바로가기"></a>
    </div>

    <!-- 콜센터 -->
    <div class="icon-hotspot icon-call">
      <a href="tel:1577-8080" aria-label="콜센터 주문"></a>
    </div>

    <!-- 매장 주문 -->
    <div class="icon-hotspot icon-store">
      <a href="tel:031-313-6995" aria-label="시흥 은행점 주문 연결"></a>
    </div>
  </div>

  <!-- ===== 하단 자동 배너 (아이콘과 겹치지 않도록 배경 밖에 위치) ===== -->
  <div class="banner-strip">
    <div class="banner-track">
      <!-- 1+1 배너 -->
      <div class="banner-item" data-popup="one">
        <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1" />
      </div>
      <!-- 카드사 혜택 배너 -->
      <div class="banner-item" data-popup="card">
        <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인" />
      </div>
      <!-- 통신사 멤버십 배너 -->
      <div class="banner-item" data-popup="telecom">
        <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 30% 할인" />
      </div>

      <!-- 자연스러운 무한 스크롤을 위해 동일한 세트 한 번 더 -->
      <div class="banner-item" data-popup="one">
        <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1" />
      </div>
      <div class="banner-item" data-popup="card">
        <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인" />
      </div>
      <div class="banner-item" data-popup="telecom">
        <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 30% 할인" />
      </div>
    </div>
  </div>

</div>

<!-- ===== 최초 안내 팝업 (up.jpeg) ===== -->
<div class="overlay notice" id="noticeOverlay" style="display:flex;">
  <div class="overlay-inner">
    <img src="assets/images/etx/up.jpeg" alt="카드 결제 안내" class="popup-img" />
    <button class="overlay-close" type="button" data-close="notice">
      <img src="assets/images/etx/close.png" alt="닫기" />
    </button>
  </div>
</div>

<!-- ===== 1+1 팝업(one.jpg) ===== -->
<div class="overlay" id="popupOne">
  <div class="overlay-inner">
    <img src="assets/images/etx/one.jpg" alt="파파 프라이데이 1+1 상세" class="popup-img" />
    <button class="overlay-close" type="button" data-close="one">
      <img src="assets/images/etx/close.png" alt="닫기" />
    </button>
  </div>
</div>

<!-- ===== 카드사 혜택 팝업(card_pop.jpeg) ===== -->
<div class="overlay" id="popupCard">
  <div class="overlay-inner">
    <img src="assets/images/etx/card_pop.jpeg" alt="카드사 혜택 상세" class="popup-img" />
    <button class="overlay-close" type="button" data-close="card">
      <img src="assets/images/etx/close.png" alt="닫기" />
    </button>
  </div>
</div>

<!-- ===== 통신사 멤버십 팝업(phon.jpeg) ===== -->
<div class="overlay" id="popupTelecom">
  <div class="overlay-inner">
    <img src="assets/images/etx/phon.jpeg" alt="통신사 멤버십 상세" class="popup-img" />
    <button class="overlay-close" type="button" data-close="telecom">
      <img src="assets/images/etx/close.png" alt="닫기" />
    </button>
  </div>
</div>

<script>
  // 배너 클릭 → 팝업 열기
  document.querySelectorAll('.banner-item').forEach(function(item){
    item.addEventListener('click', function(){
      var type = this.getAttribute('data-popup');
      if(type === 'one'){
        document.getElementById('popupOne').style.display = 'flex';
      }else if(type === 'card'){
        document.getElementById('popupCard').style.display = 'flex';
      }else if(type === 'telecom'){
        document.getElementById('popupTelecom').style.display = 'flex';
      }
    });
  });

  // 팝업 닫기 (공통)
  document.querySelectorAll('.overlay-close').forEach(function(btn){
    btn.addEventListener('click', function(){
      var target = this.getAttribute('data-close');
      if(target === 'notice'){
        document.getElementById('noticeOverlay').style.display = 'none';
      }else if(target === 'one'){
        document.getElementById('popupOne').style.display = 'none';
      }else if(target === 'card'){
        document.getElementById('popupCard').style.display = 'none';
      }else if(target === 'telecom'){
        document.getElementById('popupTelecom').style.display = 'none';
      }
    });
  });

  // 오버레이 바깥 클릭 시 닫기
  document.querySelectorAll('.overlay').forEach(function(ov){
    ov.addEventListener('click', function(e){
      if(e.target === ov){
        ov.style.display='none';
      }
    });
  });
</script>
</body>
</html>
