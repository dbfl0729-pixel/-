<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시흥 은행점 파파존스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
      color: #222;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 전체 배경: index.jpeg (index.html과 같은 폴더) */
    .bg-wall {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: url("index.jpeg") center / cover no-repeat;
      opacity: 1;        /* 흐리게 하지 않음 */
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;  /* 맨 아래 배너가 하단에 오도록 */
    }

    /* 배경 위에 덮는 투명 클릭 영역 (이벤트/홈/콜센터/매장주문) */
    .hot-links {
      position: fixed;
      left: 0;
      right: 0;
      /* 아이콘 줄이 배경에서 보이는 높이 대략 맞춰서(bottom 값 조정 가능) */
      bottom: 140px;
      display: flex;
      justify-content: space-between;
      padding: 0 10%;
      height: 120px;   /* 클릭 영역 높이 */
      z-index: 10;
    }
    .hot-links a {
      flex: 1;
      height: 100%;
      /* 디버깅용 배경 색 필요하면 아래 주석 해제
      background: rgba(255,0,0,0.1);
      */
    }

    /* 하단 배너 슬라이드 (맨 아래) */
    .banner-wrapper {
      width: 100%;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 20;
    }

    .banner-slider {
      padding: 8px 0;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
      overflow: hidden;
    }

    .banner-track {
      display: flex;
      align-items: center;
      animation: scrollBanners 30s linear infinite;
    }

    .banner-item {
      flex: 0 0 auto;
      margin: 0 12px;
      cursor: pointer;
    }
    .banner-item img {
      height: 80px;
      display: block;
      border-radius: 6px;
    }

    @keyframes scrollBanners {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 팝업 오버레이 */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.show { display: flex; }

    .popup-box {
      position: relative;
      max-width: 640px;
      width: 92%;
      max-height: 92vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .popup-box img.popup-image {
      width: 100%;
      display: block;
    }

    .popup-close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 48px;    /* 더 크고 정사각형 */
      height: 48px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }
    .popup-close-btn img {
      width: 70%;
      height: 70%;
      display: block;
    }

    @media (min-width: 768px) {
      .hot-links {
        bottom: 160px;
        padding: 0 20%;
        height: 140px;
      }
      .banner-item img {
        height: 100px;
      }
    }
  </style>
</head>
<body>

<!-- 전체 배경 -->
<div class="bg-wall"></div>

<div class="page">

  <!-- 배경 위에 덮는 투명 클릭 영역 (동그란 아이콘 4개 위치에 맞춤) -->
  <div class="hot-links">
    <!-- 이벤트 보기 -->
    <a href="https://pji.co.kr/event/w_ongoingList" target="_blank" aria-label="이벤트 보기"></a>
    <!-- 홈페이지 -->
    <a href="https://pji.co.kr/w_main" target="_blank" aria-label="홈페이지"></a>
    <!-- 콜센터 -->
    <a href="tel:1577-8080" aria-label="콜센터"></a>
    <!-- 매장 주문 -->
    <a href="tel:031-313-6995" aria-label="매장 주문"></a>
  </div>

  <!-- 하단 자동 슬라이드 배너 (맨 아래) -->
  <div class="banner-wrapper">
    <div class="banner-slider">
      <div class="banner-track">

        <!-- 첫 세트 -->
        <div class="banner-item" data-popup="one">
          <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
        </div>
        <div class="banner-item" data-popup="card_pop">
          <img src="assets/images/etx/card.jpeg" alt="카드사 혜택">
        </div>
        <div class="banner-item" data-popup="telecom">
          <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 할인">
        </div>

        <!-- 무한 루프용 복제 세트 -->
        <div class="banner-item" data-popup="friday">
          <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
        </div>
        <div class="banner-item" data-popup="card">
          <img src="assets/images/etx/card_pop.jpeg" alt="카드사 혜택">
        </div>
        <div class="banner-item" data-popup="telecom">
          <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 할인">
        </div>

      </div>
    </div>
  </div>

</div>

<!-- 팝업 오버레이 -->
<div id="popupOverlay" class="overlay">
  <div class="popup-box">
    <button class="popup-close-btn" id="popupCloseBtn">
      <img src="assets/images/etx/close.png" alt="닫기">
    </button>
    <img id="popupImage" class="popup-image" src="" alt="할인 안내">
  </div>
</div>

<script>
  // 팝업 이미지 매핑
  const popupImages = {
    notice: "assets/images/etx/up.jpeg",        // 첫 자동 팝업
    friday: "assets/images/etx/one.jpeg",       // 1+1 상세
    card:   "assets/images/etx/card_pop.jpeg",  // 카드사 혜택 상세
    telecom:"assets/images/etx/phon.jpeg"       // 통신사 멤버십 상세
  };

  const overlay  = document.getElementById("popupOverlay");
  const popupImg = document.getElementById("popupImage");
  const closeBtn = document.getElementById("popupCloseBtn");

  function openPopup(key) {
    const src = popupImages[key];
    if (!src) return;
    popupImg.src = src;
    overlay.classList.add("show");
  }

  // 페이지 로드 시 안내 팝업 자동 오픈
  window.addEventListener("load", () => {
    openPopup("notice");
  });

  closeBtn.addEventListener("click", () => {
    overlay.classList.remove("show");
  });

  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) {
      overlay.classList.remove("show");
    }
  });

  document.querySelectorAll(".banner-item").forEach((item) => {
    item.addEventListener("click", function () {
      const key = this.getAttribute("data-popup");
      openPopup(key);
    });
  });
</script>

</body>
</html>
