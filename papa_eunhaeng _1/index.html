<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>시흥 은행점 파파존스</title>

<style>
/* --------------------------------------
   1. 전체 배경 (index.jpeg)
----------------------------------------*/
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("index.jpeg") no-repeat top center;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
    "Malgun Gothic", system-ui, sans-serif;
}

/* --------------------------------------
   2. 아이콘 투명 히트박스 (배경 속 아이콘 위치)
----------------------------------------*/
.icon-row {
  width: 100%;
  /* 아이콘 세트가 나오는 세로 위치 (필요하면 55~60vh 사이에서 조금씩 조정 가능) */
  margin-top: 58vh;
  display: flex;
  justify-content: center;
  column-gap: 9vw;        /* 아이콘 사이 간격 */
  position: relative;
  z-index: 2;             /* 배너보다 위에 올라오지 않도록, 배너는 1로 둠 */
}

.icon-hitbox {
  width: 80px;            /* 아이콘 원 크기에 맞게 조정 */
  height: 80px;
  border-radius: 50%;
  cursor: pointer;
  /* 디버깅용 테두리 필요하면 풀고 확인 후 다시 주석 처리
  border: 1px solid rgba(0,0,0,0.2);
  background: rgba(255,0,0,0.1);
  */
}

/* --------------------------------------
   3. 하단 자동 슬라이드 배너
----------------------------------------*/
.banner-area {
  width: 100%;
  position: relative;
  overflow: hidden;
  /* 아이콘 아래와 충분히 띄우기 위해 간격 넓게 */
  margin-top: 5vh;
  margin-bottom: 2vh;
  z-index: 1;
}

.slide-track {
  display: flex;
  width: 300%; /* 배너 3장 */
  transition: transform 0.7s ease-in-out;
}

.slide-item {
  width: 100vw;   /* 화면 가로 전체 */
  flex-shrink: 0;
}

.slide-item img {
  width: 100%;
  height: auto;
  display: block;
}

/* --------------------------------------
   4. 첫 화면 팝업 (up.jpeg)
----------------------------------------*/
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.popup-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.popup-inner {
  position: relative;
  max-width: min(90vw, 480px);  /* 너무 커지지 않게 제한 */
  max-height: min(80vh, 640px);
}

.popup-inner img {
  width: 100%;
  height: auto;
  display: block;
}

/* 닫기 버튼 (close.png 이미지 크기에 맞춰 정사각형) */
.popup-close {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 32px;
  height: 32px;
  border: none;
  padding: 0;
  background: url("assets/images/etx/close.png") no-repeat center/contain;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- 4. 첫 화면 팝업 -->
<div class="popup-overlay" id="firstPopup">
  <div class="popup-inner">
    <img src="assets/images/etx/up.jpeg" alt="안내 팝업" />
    <button type="button" class="popup-close" aria-label="닫기"></button>
  </div>
</div>

<!-- 2. 아이콘 영역(배경 이미지 속 아이콘에 맞춰서 투명 영역만) -->
<div class="icon-row">
  <!-- 이벤트보기 -->
  <a href="https://pji.co.kr/event/w_ongoingList"
     class="icon-hitbox"
     aria-label="이벤트보기"></a>

  <!-- 홈페이지 -->
  <a href="https://pji.co.kr/w_main"
     class="icon-hitbox"
     aria-label="홈페이지"></a>

  <!-- 콜센터 -->
  <a href="tel:15778080"
     class="icon-hitbox"
     aria-label="콜센터"></a>

  <!-- 매장 주문 -->
  <a href="tel:0313136995"
     class="icon-hitbox"
     aria-label="매장 주문"></a>
</div>

<!-- 3. 하단 자동 슬라이드 배너 (기능은 그대로 유지) -->
<div class="banner-area">
  <div class="slide-track" id="track">
    <div class="slide-item">
      <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
    </div>
    <div class="slide-item">
      <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인">
    </div>
    <div class="slide-item">
      <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 30% 할인">
    </div>
  </div>
</div>

<script>
/* --------------------------------------
   자동 슬라이드 (기존 기능 그대로)
----------------------------------------*/
let index = 0;
const track = document.getElementById("track");
setInterval(() => {
  index = (index + 1) % 3;
  track.style.transform = `translateX(-${index * 100}vw)`;
}, 3500);

/* --------------------------------------
   첫 화면 팝업 제어
----------------------------------------*/
const popup = document.getElementById("firstPopup");
const closeBtn = document.querySelector(".popup-close");

window.addEventListener("load", () => {
  if (popup) {
    popup.classList.add("show");
  }
});

if (closeBtn) {
  closeBtn.addEventListener("click", () => {
    popup.classList.remove("show");
  });
}
</script>

</body>
</html>
