<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>시흥 은행점 파파존스</title>

<style>
/* 기본 */
* {
    box-sizing: border-box;
}
html, body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                 "Malgun Gothic", sans-serif;
}

/* 전체 페이지 = 배경 스크린샷 한 장 */
.page-wrap {
    position: relative;
    max-width: 430px;         /* QR로 여는 폰 기준 폭 */
    margin: 0 auto;
}
.page-bg {
    width: 100%;
    height: auto;
    display: block;
}

/* 공통: 배경 위 클릭 핫스팟 */
.hotspot {
    position: absolute;
    display: block;
    /* 터치 실수 줄이려고 투명 배경을 약간 줘도 됨 (지금은 완전 투명) */
}

/* 아래 4개 아이콘(이벤트/홈/콜/매장) 클릭 영역
   - index.jpeg (864×1536) 기준 대략 비율로 맞춤
   - top 70%, height 12%: 아이콘 + 글씨 전체를 넉넉하게 덮도록 */
.icon-area {
    top: 70%;
    height: 12%;
}

/* 이벤트보기 (왼쪽 아이콘) */
.icon-event {
    left: 6%;
    width: 18%;
}
/* 홈페이지 */
.icon-home {
    left: 29%;
    width: 18%;
}
/* 콜센터 */
.icon-call {
    left: 52%;
    width: 18%;
}
/* 매장 주문 */
.icon-store {
    left: 75%;
    width: 18%;
}

/* 하단 3개 배너 전체 박스
   - 배경 이미지 안쪽 맨 아래에 붙임 → 아이콘과 겹치지 않게 비율 조정 */
.banner-row {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 15%;           /* 배너 높이 비율 */
    display: flex;
}

/* 개별 배너: 가로 3분할 */
.banner-link {
    flex: 1 1 33.33%;
    display: block;
    background-size: cover;
    background-position: center center;
}

/* 실제 배너 이미지 연결 (경로는 전부 assets/images/etx/) */
.banner-card {
    background-image: url("assets/images/etx/card.jpeg");
}
.banner-telecom {
    background-image: url("assets/images/etx/telecom_30.jpeg");
}
.banner-friday {
    background-image: url("assets/images/etx/friday_1plus1.jpeg");
}

/* 공통 팝업 오버레이 */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}
.popup.is-open {
    display: flex;
}
.popup-inner {
    position: relative;
    max-width: 430px;
    width: 86vw;
    max-height: 90vh;
    background: #fff;
    border-radius: 16px;
    overflow: hidden;
}
.popup-inner img {
    width: 100%;
    height: auto;
    display: block;
}

/* 팝업 닫기 버튼 (정사각형 + 조금 크게) */
.popup-close {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 44px;
    height: 44px;
    padding: 0;
    border: none;
    background: transparent;
}
.popup-close img {
    width: 100%;
    height: 100%;
    display: block;
}

/* 첫 진입 안내 팝업 (up.jpeg)도 같은 스타일 사용 */
#first-notice .popup-inner {
    width: 82vw;
    max-width: 380px;
    border-radius: 18px;
}
</style>
</head>
<body>

<!-- 전체 페이지 배경 + 핫스팟 + 하단 배너 -->
<div class="page-wrap">
    <!-- 배경 스크린샷 -->
    <img src="index.jpeg" alt="시흥 은행점 파파존스 안내" class="page-bg" />

    <!-- 아이콘 4개 클릭 영역 -->
    <a
      class="hotspot icon-area icon-event"
      href="https://pji.co.kr/event/w_ongoingList"
      target="_blank"
      aria-label="이벤트 보기 바로가기"></a>

    <a
      class="hotspot icon-area icon-home"
      href="https://pji.co.kr/w_main"
      target="_blank"
      aria-label="파파존스 홈페이지"></a>

    <a
      class="hotspot icon-area icon-call"
      href="tel:15778080"
      aria-label="콜센터 전화 연결"></a>

    <a
      class="hotspot icon-area icon-store"
      href="tel:0313136995"
      aria-label="시흥 은행점 매장 주문 전화 연결"></a>

    <!-- 하단 3개 배너: 카드 / 통신사 / 1+1 -->
    <div class="banner-row">
        <a href="#"
           class="banner-link banner-card"
           data-popup-target="popup-card"
           aria-label="카드사 혜택 자세히 보기"></a>

        <a href="#"
           class="banner-link banner-telecom"
           data-popup-target="popup-telecom"
           aria-label="통신사 멤버십 혜택 자세히 보기"></a>

        <a href="#"
           class="banner-link banner-friday"
           data-popup-target="popup-friday"
           aria-label="파파 프라이데이 1+1 자세히 보기"></a>
    </div>
</div>

<!-- 첫 진입 안내 팝업 (카드 결제만 가능) -->
<div class="popup is-open" id="first-notice">
  <div class="popup-inner">
      <img src="assets/images/etx/up.jpeg" alt="본 매장은 카드 결제만 가능합니다. 현금 결제는 불가합니다." />
      <button class="popup-close" type="button" data-popup-close>
          <img src="assets/images/etx/close.png" alt="닫기" />
      </button>
  </div>
</div>

<!-- 카드사 혜택 팝업 -->
<div class="popup" id="popup-card">
  <div class="popup-inner">
      <img src="assets/images/etx/card_pop.jpeg" alt="카드사 혜택 안내" />
      <button class="popup-close" type="button" data-popup-close>
          <img src="assets/images/etx/close.png" alt="닫기" />
      </button>
  </div>
</div>

<!-- 통신사 멤버십 팝업 -->
<div class="popup" id="popup-telecom">
  <div class="popup-inner">
      <img src="assets/images/etx/phon.jpeg" alt="통신사 멤버십 30% 할인 안내" />
      <button class="popup-close" type="button" data-popup-close>
          <img src="assets/images/etx/close.png" alt="닫기" />
      </button>
  </div>
</div>

<!-- 파파 프라이데이 1+1 팝업 -->
<div class="popup" id="popup-friday">
  <div class="popup-inner">
      <img src="assets/images/etx/one.jpg" alt="매주 금요일 1+1 이벤트 안내" />
      <button class="popup-close" type="button" data-popup-close>
          <img src="assets/images/etx/close.png" alt="닫기" />
      </button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // 배너 클릭 → 대응 팝업 열기
    document.querySelectorAll('[data-popup-target]').forEach(function (el) {
        el.addEventListener('click', function (e) {
            e.preventDefault();
            var id = el.getAttribute('data-popup-target');
            var target = document.getElementById(id);
            if (target) {
                target.classList.add('is-open');
            }
        });
    });

    // 닫기 버튼 공통 처리 (첫 안내 팝업 + 배너 팝업 모두)
    document.querySelectorAll('[data-popup-close]').forEach(function (btn) {
        btn.addEventListener('click', function () {
            var popup = btn.closest('.popup');
            if (popup) popup.classList.remove('is-open');
        });
    });

    // 팝업 배경 클릭 시 닫기 (안쪽 이미지 누르면 안 닫히도록)
    document.querySelectorAll('.popup').forEach(function (layer) {
        layer.addEventListener('click', function (e) {
            if (e.target === layer) {
                layer.classList.remove('is-open');
            }
        });
    });
});
</script>

</body>
</html>
