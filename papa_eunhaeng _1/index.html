<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Malgun Gothic",sans-serif;
  background:#fff;
  overflow-x:hidden;
}

/* ===== 배경(index.jpeg) 영역 ===== */
.main-wrap{
  position:relative;
  max-width:600px;          /* 필요하면 조정 */
  margin:0 auto;
}
.main-wrap img.bg{
  width:100%;
  height:auto;
  display:block;
}

/* ===== 아이콘 투명 클릭영역 ===== */
.icon-hitbox{
  position:absolute;
  display:block;
  text-indent:-9999px;      /* 글자 숨김 */
  overflow:hidden;
  z-index:5;
}

/* 좌표는 %라 화면 크기 변해도 같이 움직임 */
/* 아래 값은 대략 맞춰둔 것이고, 필요하면 top/left/width/height만 숫자 살짝씩 조정하면 돼 */

/* 이벤트 보기 */
.icon-event{
  top:72%;
  left:13%;
  width:12%;
  height:6%;
}

/* 홈페이지 */
.icon-home{
  top:72%;
  left:34%;
  width:12%;
  height:6%;
}

/* 콜센터 */
.icon-call{
  top:72%;
  left:55%;
  width:12%;
  height:6%;
}

/* 매장 주문 */
.icon-store{
  top:72%;
  left:76%;
  width:12%;
  height:6%;
}

/* ===== 팝업 공통 ===== */
.popup-wrap{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.popup-box{
  position:relative;
  width:90%;
  max-width:500px;
}
.popup-box img{
  width:100%;
  height:auto;
  display:block;
}
.close-btn{
  position:absolute;
  top:10px;
  right:10px;
  width:38px;
  height:38px;
  z-index:20;
}

/* ===== 하단 자동 롤링 배너 ===== */
.banner-container{
  max-width:600px;
  margin:20px auto 40px;
  overflow:hidden;
}
.banner-track{
  display:flex;
  width:300%;
  animation:slideBanner 12s linear infinite;
}
.banner-track img{
  width:100%;
  height:auto;
  display:block;
}

@keyframes slideBanner{
  0%   {transform:translateX(0);}
  33%  {transform:translateX(-100%);}
  66%  {transform:translateX(-200%);}
  100% {transform:translateX(0);}
}
</style>
</head>

<body>

<!-- ===== 배경 이미지 + 아이콘 히트박스 ===== -->
<div class="main-wrap">
  <img src="assets/images/etx/index.jpeg" alt="시흥 은행점 파파존스" class="bg">

  <!-- 이벤트 바로가기 -->
  <a class="icon-hitbox icon-event"
     href="https://pji.co.kr/event/w_ongoingList">이벤트보기</a>

  <!-- 홈페이지 -->
  <a class="icon-hitbox icon-home"
     href="https://pji.co.kr/w_main">홈페이지</a>

  <!-- 콜센터 -->
  <a class="icon-hitbox icon-call"
     href="tel:1577-8080">콜센터</a>

  <!-- 매장 주문 -->
  <a class="icon-hitbox icon-store"
     href="tel:031-313-6995">매장주문</a>
</div>

<!-- ===== 하단 자동 롤링 배너 ===== -->
<div class="banner-container">
  <div class="banner-track">
    <img src="assets/images/etx/friday_1plus1.jpeg" alt="1+1 이벤트" onclick="openPopup('onePopup')">
    <img src="assets/images/etx/card.jpeg" alt="카드결제 안내" onclick="openPopup('cardPopup')">
    <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 30% 할인" onclick="openPopup('phonPopup')">
  </div>
</div>

<!-- ===== 첫 화면 팝업(up.jpeg) ===== -->
<div id="firstPopup" class="popup-wrap">
  <div class="popup-box">
    <img src="assets/images/etx/close.png" class="close-btn" onclick="closePopup('firstPopup')" alt="닫기">
    <img src="assets/images/etx/up.jpeg" alt="첫 화면 안내">
  </div>
</div>

<!-- ===== 개별 팝업들 ===== -->
<div id="onePopup" class="popup-wrap">
  <div class="popup-box">
    <img src="assets/images/etx/close.png" class="close-btn" onclick="closePopup('onePopup')" alt="닫기">
    <img src="assets/images/etx/one.jpeg" alt="1+1 상세 안내">
  </div>
</div>

<div id="cardPopup" class="popup-wrap">
  <div class="popup-box">
    <img src="assets/images/etx/close.png" class="close-btn" onclick="closePopup('cardPopup')" alt="닫기">
    <img src="assets/images/etx/card_pop.jpeg" alt="카드결제 상세 안내">
  </div>
</div>

<div id="phonPopup" class="popup-wrap">
  <div class="popup-box">
    <img src="assets/images/etx/close.png" class="close-btn" onclick="closePopup('phonPopup')" alt="닫기">
    <img src="assets/images/etx/phon.jpeg" alt="통신사 30% 상세 안내">
  </div>
</div>

<script>
function openPopup(id){
  document.getElementById(id).style.display = "flex";
}
function closePopup(id){
  document.getElementById(id).style.display = "none";
}

/* 첫 화면 들어오자마자 up.jpeg 팝업 띄우기 */
window.onload = function(){
  document.getElementById("firstPopup").style.display = "flex";
};
</script>

</body>
</html>
