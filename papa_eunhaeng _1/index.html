<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시흥 은행점 파파존스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
      background:#ffffff;
      color:#222;
    }

    /* ====== 전체 배경(index.jpeg 한 장) ====== */
    .bg-wrap{
      position:relative;
      max-width:430px;      /* 모바일 기준 폭 */
      margin:0 auto;
    }
    .bg-wrap img.bg-base{
      width:100%;
      height:auto;
      display:block;
    }

    /* ====== 배경 속 아이콘 클릭 영역 (이벤트/홈/콜/매장주문) ====== */
    .icon-hot-links{
      position:absolute;
      left:0;
      right:0;

      /* 아이콘 줄이 있는 세로 위치 (index.jpeg 높이 기준 %) */
      top:78%;              /* 필요하면 76~80 사이에서 살짝만 조절 */

      height:10%;           /* 아이콘 높이 대략 */
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:6%;
      pointer-events:none;
    }
    .icon-hot-links a{
      flex:0 0 18%;
      height:100%;
      pointer-events:auto;
      text-decoration:none;
      /* 클릭 영역 확인용: 필요할 때만 주석 해제
      background:rgba(255,0,0,0.15);
      */
    }

    /* ====== 하단 배너 영역 (아이콘 아래, 절대 겹치지 않게) ====== */
    .banner-wrapper{
      max-width:430px;
      margin:14px auto 26px;
      overflow:hidden;
      border-radius:10px;
      box-shadow:0 -2px 8px rgba(0,0,0,0.08);
      background:#fff;
    }

    .banner-slider{
      overflow:hidden;
    }
    .banner-track{
      display:flex;
      align-items:center;
      animation:scrollBanners 28s linear infinite;
    }

    .banner-item{
      flex:0 0 auto;
      margin:0 10px;
      cursor:pointer;
    }
    .banner-item img{
      height:100px;
      display:block;
      border-radius:8px;
    }

    @keyframes scrollBanners{
      0%{ transform:translateX(0); }
      100%{ transform:translateX(-50%); }
    }

    /* ====== 공통 팝업 오버레이 ====== */
    .overlay{
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .overlay.show{ display:flex; }

    .popup-box{
      position:relative;
      max-width:640px;
      width:92%;
      max-height:92vh;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
    }
    .popup-image{
      width:100%;
      display:block;
    }

    /* 닫기 버튼: 정사각 + 조금 더 크게 */
    .popup-close-btn{
      position:absolute;
      top:12px;
      right:12px;
      width:48px;
      height:48px;
      background:rgba(255,255,255,0.95);
      border:none;
      border-radius:10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 6px rgba(0,0,0,0.25);
    }
    .popup-close-btn img{
      width:70%;
      height:70%;
      display:block;
    }

    @media (min-width:768px){
      .bg-wrap{ max-width:480px; }
      .banner-wrapper{ max-width:480px; }
      .banner-item img{ height:110px; }
    }
  </style>
</head>
<body>

  <!-- 1. 전체 배경(캡처 화면 그대로) -->
  <div class="bg-wrap">
    <!-- ★ index.jpeg 위치가 index.html 과 같은 폴더일 때 -->
    <img src="index.jpeg" alt="시흥 은행점 파파존스" class="bg-base" />

    <!-- 2. 배경 속 아이콘 4개 클릭 영역 -->
    <div class="icon-hot-links">
      <!-- 이벤트 보기 -->
      <a href="https://pji.co.kr/event/w_ongoingList"
         target="_blank"
         aria-label="이벤트 보기"></a>

      <!-- 홈페이지 -->
      <a href="https://pji.co.kr/w_main"
         target="_blank"
         aria-label="홈페이지"></a>

      <!-- 콜센터 -->
      <a href="tel:1577-8080"
         aria-label="콜센터"></a>

      <!-- 매장 주문 -->
      <a href="tel:031-313-6995"
         aria-label="매장 주문"></a>
    </div>
  </div>

  <!-- 3. 하단 배너 (아이콘 아래, 겹치지 않음) -->
  <div class="banner-wrapper">
    <div class="banner-slider">
      <div class="banner-track">
        <!-- 1세트 -->
        <div class="banner-item" data-popup="friday">
          <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
        </div>
        <div class="banner-item" data-popup="card">
          <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인">
        </div>
        <div class="banner-item" data-popup="telecom">
          <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 할인">
        </div>

        <!-- 무한 스크롤용 복사본 -->
        <div class="banner-item" data-popup="friday">
          <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
        </div>
        <div class="banner-item" data-popup="card">
          <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인">
        </div>
        <div class="banner-item" data-popup="telecom">
          <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 할인">
        </div>
      </div>
    </div>
  </div>

  <!-- 4. 공통 팝업 -->
  <div id="popupOverlay" class="overlay">
    <div class="popup-box">
      <button id="popupCloseBtn" class="popup-close-btn">
        <img src="assets/images/etx/close.png" alt="닫기">
      </button>
      <img id="popupImage" class="popup-image" src="" alt="팝업 안내">
    </div>
  </div>

  <script>
    // 팝업에 쓸 이미지 경로
    var popupImages = {
      notice : "assets/images/etx/up.jpeg",       // 첫 안내 팝업
      friday : "assets/images/etx/one.jpg",       // 1+1 팝업
      card   : "assets/images/etx/card_pop.jpeg", // 카드사 팝업
      telecom: "assets/images/etx/phon.jpeg"      // 통신사 팝업
    };

    var overlay  = document.getElementById('popupOverlay');
    var popupImg = document.getElementById('popupImage');
    var closeBtn = document.getElementById('popupCloseBtn');

    function openPopup(key){
      var src = popupImages[key];
      if(!src){ return; }
      popupImg.src = src;
      overlay.classList.add('show');
    }

    // 페이지 열리면 첫 안내(up.jpeg) 띄우기
    window.addEventListener('load', function(){
      openPopup('notice');
    });

    closeBtn.addEventListener('click', function(){
      overlay.classList.remove('show');
    });

    overlay.addEventListener('click', function(e){
      if(e.target === overlay){
        overlay.classList.remove('show');
      }
    });

    // 하단 배너 클릭 시 해당 팝업 띄우기
    var bannerItems = document.querySelectorAll('.banner-item');
    for(var i=0; i<bannerItems.length; i++){
      bannerItems[i].addEventListener('click', function(){
        var key = this.getAttribute('data-popup');
        openPopup(key);
      });
    }
  </script>
</body>
</html>
