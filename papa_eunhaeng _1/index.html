<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* --------------------------------------
   1. 전체 배경(index.jpeg)
----------------------------------------*/
body {
  margin: 0;
  padding: 0;
  background: url("index.jpeg") no-repeat top center;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* --------------------------------------
   2. 아이콘 4개 정렬
----------------------------------------*/
.icon-wrap {
  width: 100%;
  margin-top: 68vh;    /* index.jpeg 높이에 딱 맞게 조절됨 */
  display: flex;
  justify-content: center;
  gap: 1.8rem;
}

.icon-btn {
  width: 70px;
  height: 70px;
  cursor: pointer;
}

.icon-label {
  text-align: center;
  font-size: 0.9rem;
  color: #3A7C0A;
  margin-top: 0.3rem;
}

/* --------------------------------------
   3. 자동 슬라이드 캐러셀
----------------------------------------*/
.banner-area {
  width: 100%;
  position: relative;
  overflow: hidden;
  margin-top: 2rem;
}

.slide-track {
  display: flex;
  width: 300%; /* 배너 3장 */
  transition: transform 0.7s ease-in-out;
}

.slide-item {
  width: 100vw;   /* 화면 가로 전체 */
  flex-shrink: 0;
}

.slide-item img {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>

<body>

<!-- 2. 아이콘 -->
<div class="icon-wrap">
  <div onclick="location.href='https://pji.co.kr/event/w_ongoingList'">
    <img src="assets/images/etx/mail_icon.png" class="icon-btn">
    <div class="icon-label">이벤트보기</div>
  </div>

  <div onclick="location.href='https://pji.co.kr/w_main'">
    <img src="assets/images/etx/home_icon.png" class="icon-btn">
    <div class="icon-label">홈페이지</div>
  </div>

  <div onclick="location.href='tel:15778080'">
    <img src="assets/images/etx/phone_icon.png" class="icon-btn">
    <div class="icon-label">콜센터</div>
  </div>

  <div onclick="location.href='tel:0313136995'">
    <img src="assets/images/etx/shop_icon.png" class="icon-btn">
    <div class="icon-label">매장 주문</div>
  </div>
</div>

<!-- 3. 하단 자동 슬라이드 배너 -->
<div class="banner-area">
  <div class="slide-track" id="track">
    <div class="slide-item"><img src="assets/images/etx/friday_1plus1.jpeg"></div>
    <div class="slide-item"><img src="assets/images/etx/card.jpeg"></div>
    <div class="slide-item"><img src="assets/images/etx/telecom_30.jpeg"></div>
  </div>
</div>

<script>
/* --------------------------------------
   자동 슬라이드 JS
----------------------------------------*/
let index = 0;
setInterval(() => {
  index = (index + 1) % 3;
  document.getElementById("track").style.transform =
    `translateX(-${index * 100}vw)`;
}, 3500);
</script>

</body>
</html>
