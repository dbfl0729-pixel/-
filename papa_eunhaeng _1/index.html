<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시흥 은행점 파파존스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
      color: #222;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 전체 배경: index.jpeg */
    .bg-wall {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: url("index.jpeg") top center / cover no-repeat;
      opacity: 1;
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* 아이콘(이벤트/홈/콜센터/매장주문) 클릭 영역 */
    .hot-links {
      position: fixed;
      left: 0;
      right: 0;

      /* ↓↓↓ 아이콘 줄 위치 / 높이 재조정 */
      bottom: 140px;      /* 이전 210px -> 더 아래로 */
      height: 80px;       /* 이전 90px -> 위쪽 텍스트 건드리지 않게 줄임 */

      display: flex;
      justify-content: center;
      gap: 6%;
      z-index: 30;        /* 배너(20)보다 위에 놓아서 겹쳐도 아이콘이 우선 클릭됨 */
    }
    .hot-links a {
      flex: 0 0 18%;
      height: 100%;
      /* 위치 확인용 박스가 필요하면 아래 주석 해제
      background: rgba(255,0,0,0.15);
      */
    }

    /* 하단 배너 */
    .banner-wrapper {
      width: 100%;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 20;
    }

    .banner-slider {
      padding: 6px 0; /* 살짝 낮게 */
      background: #fff;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .banner-track {
      display: flex;
      align-items: center;
      animation: scrollBanners 28s linear infinite;
    }

    .banner-item {
      flex: 0 0 auto;
      margin: 0 10px;
      cursor: pointer;
    }
    .banner-item img {
      height: 100px;      /* 이전 110px -> 조금 줄여서 아이콘과 간격 확보 */
      display: block;
      border-radius: 8px;
    }

    @keyframes scrollBanners {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 팝업 오버레이 */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.show { display: flex; }

    .popup-box {
      position: relative;
      max-width: 640px;
      width: 92%;
      max-height: 92vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .popup-box img.popup-image {
      width: 100%;
      display: block;
    }

    /* 닫기 버튼: 크게, 정사각형 */
    .popup-close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .popup-close-btn img {
      width: 70%;
      height: 70%;
      display: block;
    }

    @media (min-width: 768px) {
      .hot-links {
        bottom: 150px;  /* 태블릿/PC에서는 약간만 위로 */
        height: 85px;
        gap: 5%;
      }
      .hot-links a {
        flex-basis: 14%;
      }
      .banner-item img {
        height: 105px;
      }
    }
  </style>
</head>
<body>

<!-- 전체 배경 -->
<div class="bg-wall"></div>

<div class="page">

  <!-- 배경 위 아이콘 클릭 영역 -->
  <div class="hot-links">
    <!-- 이벤트 보기 -->
    <a href="https://pji.co.kr/event/w_ongoingList"
       target="_blank"
       aria-label="이벤트 보기"></a>

    <!-- 홈페이지 -->
    <a href="https://pji.co.kr/w_main"
       target="_blank"
       aria-label="홈페이지"></a>

    <!-- 콜센터 -->
    <a href="tel:1577-8080"
       aria-label="콜센터"></a>

    <!-- 매장 주문 -->
    <a href="tel:031-313-6995"
       aria-label="매장 주문"></a>
  </div>

  <!-- 하단 자동 배너 -->
  <div class="banner-wrapper">
    <div class="banner-slider">
      <div class="banner-track">

        <!-- 1세트 -->
        <div class="banner-item" data-popup="friday">
          <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
        </div>
        <div class="banner-item" data-popup="card">
          <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인">
        </div>
        <div class="banner-item" data-popup="telecom">
          <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 할인">
        </div>

        <!-- 무한 루프용 2세트 -->
        <div class="banner-item" data-popup="friday">
          <img src="assets/images/etx/friday_1plus1.jpeg" alt="파파 프라이데이 1+1">
        </div>
        <div class="banner-item" data-popup="card">
          <img src="assets/images/etx/card.jpeg" alt="카드 결제 시 할인">
        </div>
        <div class="banner-item" data-popup="telecom">
          <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 할인">
        </div>

      </div>
    </div>
  </div>

</div>

<!-- 팝업 오버레이 -->
<div id="popupOverlay" class="overlay">
  <div class="popup-box">
    <button class="popup-close-btn" id="popupCloseBtn">
      <img src="assets/images/etx/close.png" alt="닫기">
    </button>
    <img id="popupImage" class="popup-image" src="" alt="할인 안내">
  </div>
</div>

<script>
  // 가로 배너 → 팝업 이미지 매핑 (실제 파일명 기준)
  const popupImages = {
    notice:  "assets/images/etx/up.jpeg",        // 첫 안내 팝업
    friday:  "assets/images/etx/one.jpg",        // 1+1 팝업
    card:    "assets/images/etx/card_pop.jpeg",  // 카드사 팝업
    telecom: "assets/images/etx/phon.jpeg"       // 통신사 팝업
  };

  const overlay  = document.getElementById("popupOverlay");
  const popupImg = document.getElementById("popupImage");
  const closeBtn = document.getElementById("popupCloseBtn");

  function openPopup(key) {
    const src = popupImages[key];
    if (!src) return;
    popupImg.src = src;
    overlay.classList.add("show");
  }

  // 페이지 로드 시 안내 팝업 자동 표시
  window.addEventListener("load", () => {
    openPopup("notice");
  });

  closeBtn.addEventListener("click", () => {
    overlay.classList.remove("show");
  });

  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) {
      overlay.classList.remove("show");
    }
  });

  // 하단 배너 클릭 시 팝업
  document.querySelectorAll(".banner-item").forEach((item) => {
    item.addEventListener("click", function () {
      const key = this.getAttribute("data-popup");
      openPopup(key);
    });
  });
</script>

</body>
</html>
