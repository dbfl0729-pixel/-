<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* --------------------------------------
   1. 전체 배경(index.jpeg)
----------------------------------------*/
body {
  margin: 0;
  padding: 0;
  background: url("index.jpeg") no-repeat top center;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
               "Malgun Gothic", sans-serif;
}

/* --------------------------------------
   2. 아이콘 4개 정렬 (배경 아이콘에 맞춘 위치)
----------------------------------------*/
.icon-wrap {
  width: 100%;
  margin-top: 68vh;       /* index.jpeg 기준 위치 – 필요하면 숫자만 미세 조정 */
  display: flex;
  justify-content: center;
  gap: 1.8rem;
}

.icon-btn {
  width: 70px;
  height: 70px;
  cursor: pointer;
  opacity: 0;             /* 아이콘 이미지는 완전 투명 (클릭 영역만 사용) */
}

.icon-label {
  text-align: center;
  font-size: 0.9rem;
  color: #3A7C0A;
  margin-top: 0.3rem;
}

/* --------------------------------------
   3. 하단 자동 슬라이드 배너
----------------------------------------*/
.banner-area {
  width: 100%;
  position: relative;
  overflow: hidden;
  margin-top: 4rem;       /* 아이콘과 배너 사이 간격 넉넉하게 */
  margin-bottom: 1.5rem;  /* 하단 여백 */
}

.slide-track {
  display: flex;
  width: 300%; /* 배너 3장 */
  transition: transform 0.7s ease-in-out;
}

.slide-item {
  width: 100vw;   /* 화면 가로 전체 */
  flex-shrink: 0;
}

.slide-item img {
  width: 100%;
  height: auto;
  display: block;
}

/* --------------------------------------
   4. 첫 화면 공지 팝업(up.jpeg)
----------------------------------------*/
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;                /* 처음엔 보이게 – JS로 닫음 */
  align-items: center;
  justify-content: center;
  z-index: 999;
  padding: 16px;
}

.popup-inner {
  position: relative;
  max-width: min(90vw, 520px);  /* 가로 폭 제한 */
  max-height: 80vh;             /* 세로 높이 제한 */
  width: 100%;
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 12px 32px rgba(0,0,0,0.3);
}

.popup-inner img {
  display: block;
  width: 100%;
  height: auto;
}

/* 닫기 버튼 – close.png 사용 */
.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  background: url("assets/images/etx/close.png") center/contain no-repeat;
  border: none;
  padding: 0;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- 4. 첫 화면 공지 팝업 -->
<div id="firstPopup" class="popup-overlay">
  <div class="popup-inner">
    <button type="button" id="popupClose" class="popup-close"></button>
    <img src="assets/images/etx/up.jpeg" alt="공지 안내">
  </div>
</div>

<!-- 2. 아이콘 (배경에 있는 아이콘 위에 클릭 영역만 올림) -->
<div class="icon-wrap">
  <div onclick="location.href='https://pji.co.kr/event/w_ongoingList'">
    <img src="assets/images/etx/mail_icon.png" class="icon-btn" alt="">
    <div class="icon-label">이벤트보기</div>
  </div>

  <div onclick="location.href='https://pji.co.kr/w_main'">
    <img src="assets/images/etx/home_icon.png" class="icon-btn" alt="">
    <div class="icon-label">홈페이지</div>
  </div>

  <div onclick="location.href='tel:15778080'">
    <img src="assets/images/etx/phone_icon.png" class="icon-btn" alt="">
    <div class="icon-label">콜센터</div>
  </div>

  <div onclick="location.href='tel:0313136995'">
    <img src="assets/images/etx/shop_icon.png" class="icon-btn" alt="">
    <div class="icon-label">매장 주문</div>
  </div>
</div>

<!-- 3. 하단 자동 슬라이드 배너 (기능 그대로 유지) -->
<div class="banner-area">
  <div class="slide-track" id="track">
    <div class="slide-item"><img src="assets/images/etx/friday_1plus1.jpeg" alt=""></div>
    <div class="slide-item"><img src="assets/images/etx/card.jpeg" alt=""></div>
    <div class="slide-item"><img src="assets/images/etx/telecom_30.jpeg" alt=""></div>
  </div>
</div>

<script>
/* --------------------------------------
   자동 슬라이드 JS (그대로 유지)
----------------------------------------*/
let index = 0;
setInterval(() => {
  index = (index + 1) % 3;
  document.getElementById("track").style.transform =
    `translateX(-${index * 100}vw)`;
}, 3500);

/* --------------------------------------
   첫 화면 팝업 닫기
----------------------------------------*/
const popup   = document.getElementById('firstPopup');
const btnClose = document.getElementById('popupClose');

btnClose.addEventListener('click', () => {
  popup.style.display = 'none';
});

// 회색 배경을 눌러도 닫히게
popup.addEventListener('click', (e) => {
  if (e.target === popup) {
    popup.style.display = 'none';
  }
});
</script>

</body>
</html>
