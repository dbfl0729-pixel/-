<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>시흥 은행점 파파존스</title>

    <style>
        :root {
            --page-max-width: 480px;     /* QR로 열렸을 때 기준 폭 */
            --banner-height: 80px;      /* 하단 배너 높이 */
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                         "Malgun Gothic", system-ui, sans-serif;
        }

        /* ===== 메인 페이지(배경 전체 이미지) ===== */
        .page {
            position: relative;
            width: 100vw;
            max-width: var(--page-max-width);
            margin: 0 auto;
            overflow: hidden;
            /* 배너가 겹치지 않도록 아래쪽 여유 */
            padding-bottom: calc(var(--banner-height) + 10px);
        }

        .page-bg {
            display: block;
            width: 100%;
            height: auto;
            vertical-align: top;
        }

        /* ===== 아이콘 클릭 영역 (이미지 위 투명 박스) ===== */
        .icon-row {
            position: absolute;
            left: 0;
            right: 0;
            /* 아이콘이 있는 세로 위치 (index.jpeg 기준 대략 72%) */
            top: 72%;
            display: flex;
            justify-content: space-around;
            padding: 0 8%;
            /* 아이콘 전체 영역 비율 (대략 높이의 10%) */
            height: 10%;
            pointer-events: none; /* 내부 a만 클릭되도록 */
        }

        .icon-hit {
            flex: 0 0 22%;
            height: 100%;
            pointer-events: auto;
            text-decoration: none;
        }

        /* 눈에 안 보이는 클릭 박스 – 필요하면 색 확인용으로만 임시 사용
        .icon-hit {
            background: rgba(255,0,0,0.2);
        }
        */

        /* ===== 하단 배너 영역 ===== */
        .banner-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 100vw;
            max-width: var(--page-max-width);
            height: var(--banner-height);
            overflow: hidden;
            background: #fff;
            z-index: 20;
        }

        .banner-track {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            height: 100%;
            animation: banner-scroll 25s linear infinite;
        }

        .banner-item {
            flex: 0 0 auto;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
            background: none;
            cursor: pointer;
        }

        .banner-item img {
            display: block;
            height: 100%;
            width: auto;
        }

        /* 오른쪽에서 왼쪽으로 무한 이동 */
        @keyframes banner-scroll {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* ===== 팝업 공통 ===== */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4); /* 배경만 살짝 어둡게, 흐림 없음 */
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .popup-overlay.visible {
            display: flex;
        }

        .popup-box {
            position: relative;
            width: 90vw;
            max-width: 480px;
        }

        .popup-box img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 44px;
            height: 44px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .popup-close img {
            width: 28px;
            height: 28px;
            display: block;
        }
    </style>
</head>
<body>

<!-- ===== 전체 페이지(배경 한 장) ===== -->
<div class="page">
    <!-- 전체 화면 배경 이미지 -->
    <img src="index.jpeg" alt="시흥 은행점 파파존스 안내 화면" class="page-bg" />

    <!-- 아이콘 4개 클릭 영역 (이벤트보기 / 홈페이지 / 콜센터 / 매장 주문) -->
    <div class="icon-row">
        <!-- 이벤트 보기 -->
        <a class="icon-hit"
           href="https://pji.co.kr/event/w_ongoingList"
           target="_blank"
           aria-label="이벤트 보기"></a>

        <!-- 홈페이지 -->
        <a class="icon-hit"
           href="https://pji.co.kr/w_main"
           target="_blank"
           aria-label="홈페이지 바로가기"></a>

        <!-- 콜센터 -->
        <a class="icon-hit"
           href="tel:1577-8080"
           aria-label="콜센터 1577-8080 전화걸기"></a>

        <!-- 매장 주문 -->
        <a class="icon-hit"
           href="tel:031-313-6995"
           aria-label="시흥 은행점 매장 주문 031-313-6995 전화걸기"></a>
    </div>
</div>

<!-- ===== 하단 이동 배너 ===== -->
<div class="banner-bar">
    <div class="banner-track">
        <!-- 1+1 배너 -->
        <button class="banner-item" data-popup="popup-one">
            <img src="assets/images/etx/friday_1plus1.jpeg"
                 alt="파파 프라이데이 1+1 이벤트" />
        </button>

        <!-- 카드사 혜택 배너 -->
        <button class="banner-item" data-popup="popup-card">
            <img src="assets/images/etx/card.jpeg"
                 alt="카드 결제 시 할인" />
        </button>

        <!-- 통신사 멤버십 배너 -->
        <button class="banner-item" data-popup="popup-telecom">
            <img src="assets/images/etx/telecom_30.jpeg"
                 alt="통신사 멤버십 30% 할인" />
        </button>

        <!-- 자연스럽게 이어지도록 한 번 더 반복 -->
        <button class="banner-item" data-popup="popup-one">
            <img src="assets/images/etx/friday_1plus1.jpeg"
                 alt="파파 프라이데이 1+1 이벤트" />
        </button>
        <button class="banner-item" data-popup="popup-card">
            <img src="assets/images/etx/card.jpeg"
                 alt="카드 결제 시 할인" />
        </button>
        <button class="banner-item" data-popup="popup-telecom">
            <img src="assets/images/etx/telecom_30.jpeg"
                 alt="통신사 멤버십 30% 할인" />
        </button>
    </div>
</div>

<!-- ===== 최초 안내 팝업 (카드 결제만 가능) ===== -->
<div id="popup-up" class="popup-overlay visible">
    <div class="popup-box">
        <img src="assets/images/etx/up.jpeg" alt="카드 결제 안내" />
        <button class="popup-close" data-target="popup-up">
            <img src="assets/images/etx/close.png" alt="닫기" />
        </button>
    </div>
</div>

<!-- ===== 1+1 행사 팝업 ===== -->
<div id="popup-one" class="popup-overlay">
    <div class="popup-box">
        <img src="assets/images/etx/one.jpg" alt="파파 프라이데이 1+1 상세 안내" />
        <button class="popup-close" data-target="popup-one">
            <img src="assets/images/etx/close.png" alt="닫기" />
        </button>
    </div>
</div>

<!-- ===== 카드사 혜택 팝업 ===== -->
<div id="popup-card" class="popup-overlay">
    <div class="popup-box">
        <img src="assets/images/etx/card_pop.jpeg" alt="카드사 혜택 상세 안내" />
        <button class="popup-close" data-target="popup-card">
            <img src="assets/images/etx/close.png" alt="닫기" />
        </button>
    </div>
</div>

<!-- ===== 통신사 멤버십 팝업 ===== -->
<div id="popup-telecom" class="popup-overlay">
    <div class="popup-box">
        <img src="assets/images/etx/phon.jpeg" alt="통신사 멤버십 상세 안내" />
        <button class="popup-close" data-target="popup-telecom">
            <img src="assets/images/etx/close.png" alt="닫기" />
        </button>
    </div>
</div>

<script>
    // 팝업 열기 (하단 배너 클릭)
    document.querySelectorAll('.banner-item').forEach(function (btn) {
        btn.addEventListener('click', function () {
            var id = btn.getAttribute('data-popup');
            var el = document.getElementById(id);
            if (el) {
                el.classList.add('visible');
            }
        });
    });

    // 팝업 닫기 버튼
    document.querySelectorAll('.popup-close').forEach(function (btn) {
        btn.addEventListener('click', function (e) {
            e.stopPropagation();
            var targetId = btn.getAttribute('data-target');
            var popup = document.getElementById(targetId);
            if (popup) {
                popup.classList.remove('visible');
            }
        });
    });

    // 팝업 바깥 클릭 시 닫기
    document.querySelectorAll('.popup-overlay').forEach(function (overlay) {
        overlay.addEventListener('click', function (e) {
            if (e.target === overlay) {
                overlay.classList.remove('visible');
            }
        });
    });
</script>

</body>
</html>
