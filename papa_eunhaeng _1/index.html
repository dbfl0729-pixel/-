<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* 기본 */
*{box-sizing:border-box;}
body{
  margin:0;
  padding:0;
  background:#ffffff;
  font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
}

/* -------------------------------------------------
   1. 메인 배경(index.jpeg) + 아이콘 클릭 영역
   - 실제 이미지 비율(3375x5177 ≒ 1 : 1.53)에 맞게 컨테이너 만들기
--------------------------------------------------*/
.page-wrap{
  max-width:480px;          /* QR로 보는 폰 기준 폭 */
  margin:0 auto;
}

.bg-wrap{
  position:relative;
  width:100%;
}

/* index.jpeg 전체 배경 이미지 */
.bg-wrap img.bg-img{
  width:100%;
  height:auto;
  display:block;
}

/* 아이콘 4개 클릭 영역 (실제 아이콘 위에 투명 박스만 올림) */
.icon-bar{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:7%;                /* 아이콘 세로 위치 조절 (필요하면 6~9% 사이로만 살짝만 수정) */
  width:78%;                /* 가로 폭 (아이콘 4개 전체 폭) */
  height:13%;               /* 아이콘+텍스트가 들어가는 높이 */
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* 실제로 보이지 않는 클릭 박스 */
.icon-hitbox{
  flex:0 0 22%;             /* 각 아이콘 가로 폭(4개) */
  height:100%;
  display:block;
  text-decoration:none;
  /* 디버그용 배경
  background:rgba(255,0,0,0.15);
  */
}

/* -------------------------------------------------
   2. 하단 슬라이드 배너 (현재 기능 유지)
--------------------------------------------------*/
.banner-area{
  width:100vw;              /* 화면 가로 전체 */
  margin:1.5rem auto 2.5rem;
  overflow:hidden;
}

.slide-track{
  display:flex;
  width:300%;               /* 배너 3장 */
  transition:transform 0.7s ease-in-out;
}

.slide-item{
  width:100vw;
  flex-shrink:0;
}

.slide-item img{
  width:100%;
  height:auto;
  display:block;
}

/* -------------------------------------------------
   3. 안내 팝업 (첫 화면 up.jpeg) + 배너 팝업 공통 스타일
--------------------------------------------------*/
.popup-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;             /* JS로 보이게 */
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup{
  position:relative;
  width:min(90vw,480px);    /* 화면에 꽉 차지 않게 */
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

.popup-img{
  width:100%;
  height:auto;
  display:block;
}

/* 닫기 버튼 (close.png 사용, 팝업 오른쪽 위) */
.popup-close{
  position:absolute;
  top:6px;
  right:6px;
  width:32px;
  height:32px;
  padding:0;
  border:none;
  background:transparent;
  cursor:pointer;
}

.popup-close img{
  width:100%;
  height:100%;
  display:block;
}

/* -------------------------------------------------
   4. 배너 아래 인디케이터 ●●● (기능은 그대로, 스타일만)
--------------------------------------------------*/
.indicator-wrap{
  margin-top:0.5rem;
  text-align:center;
}

.indicator-dot{
  display:inline-block;
  width:7px;
  height:7px;
  margin:0 3px;
  border-radius:50%;
  background:#e0e0e0;
}

.indicator-dot.active{
  background:#ffc400;
}
</style>
</head>

<body>
<div class="page-wrap">

  <!-- 1. 메인 배경 + 아이콘 클릭 영역 -->
  <div class="bg-wrap">
    <!-- 실제 전체 배경 이미지 (3375 x 5177) -->
    <img src="index.jpeg" alt="시흥 은행점 파파존스 안내" class="bg-img">

    <!-- 아이콘 4개를 덮는 투명 클릭영역 -->
    <div class="icon-bar">
      <!-- 이벤트 보기 -->
      <a class="icon-hitbox"
         href="https://pji.co.kr/event/w_ongoingList"
         aria-label="이벤트 보기"></a>

      <!-- 홈페이지 -->
      <a class="icon-hitbox"
         href="https://pji.co.kr/w_main"
         aria-label="파파존스 홈페이지"></a>

      <!-- 콜센터 -->
      <a class="icon-hitbox"
         href="tel:15778080"
         aria-label="콜센터 전화걸기"></a>

      <!-- 매장 주문 -->
      <a class="icon-hitbox"
         href="tel:0313136995"
         aria-label="시흥 은행점 매장 주문"></a>
    </div>
  </div>

  <!-- 2. 하단 자동 슬라이드 배너 (현재 기능 유지) -->
  <div class="banner-area">
    <div class="slide-track" id="track">
      <div class="slide-item"
           onclick="openBannerPopup('assets/images/etx/friday_1plus1.jpeg')">
        <img src="assets/images/etx/friday_1plus1.jpeg" alt="매주 금요일 1+1">
      </div>
      <div class="slide-item"
           onclick="openBannerPopup('assets/images/etx/card.jpeg')">
        <img src="assets/images/etx/card.jpeg" alt="카드 결제 할인">
      </div>
      <div class="slide-item"
           onclick="openBannerPopup('assets/images/etx/telecom_30.jpeg')">
        <img src="assets/images/etx/telecom_30.jpeg" alt="통신사 멤버십 30% 할인">
      </div>
    </div>

    <!-- ●●● 인디케이터 -->
    <div class="indicator-wrap">
      <span class="indicator-dot active" id="dot0"></span>
      <span class="indicator-dot" id="dot1"></span>
      <span class="indicator-dot" id="dot2"></span>
    </div>
  </div>

</div> <!-- /.page-wrap -->

<!-- 3-1. 첫 화면 공지 팝업 (up.jpeg) -->
<div class="popup-backdrop" id="noticePopup">
  <div class="popup">
    <button class="popup-close" onclick="closePopup('noticePopup')">
      <img src="assets/images/etx/close.png" alt="닫기">
    </button>
    <img src="up.jpeg" alt="카드 결제 안내" class="popup-img">
  </div>
</div>

<!-- 3-2. 배너 클릭 시 크게 보는 팝업 -->
<div class="popup-backdrop" id="bannerPopup">
  <div class="popup">
    <button class="popup-close" onclick="closePopup('bannerPopup')">
      <img src="assets/images/etx/close.png" alt="닫기">
    </button>
    <img src="" alt="배너 상세" class="popup-img" id="bannerPopupImg">
  </div>
</div>

<script>
/* -------------------------------
   1. 배너 자동 슬라이드 (기능 유지)
--------------------------------*/
let index = 0;
const track = document.getElementById("track");
const dots  = [
  document.getElementById("dot0"),
  document.getElementById("dot1"),
  document.getElementById("dot2")
];

function updateSlide() {
  track.style.transform = `translateX(-${index * 100}vw)`;
  dots.forEach((d, i) => {
    d.classList.toggle("active", i === index);
  });
}

setInterval(() => {
  index = (index + 1) % 3;
  updateSlide();
}, 3500);

/* -------------------------------
   2. 첫 화면 공지 팝업 (up.jpeg)
--------------------------------*/
function openNoticePopup() {
  document.getElementById("noticePopup").style.display = "flex";
}

function closePopup(id) {
  document.getElementById(id).style.display = "none";
}

/* 페이지 로드 시 1번만 공지 팝업 띄우기 */
window.addEventListener("load", openNoticePopup);

/* -------------------------------
   3. 배너 클릭 팝업
--------------------------------*/
function openBannerPopup(src) {
  const popup = document.getElementById("bannerPopup");
  const img   = document.getElementById("bannerPopupImg");
  img.src = src;
  popup.style.display = "flex";
}
</script>

</body>
</html>
