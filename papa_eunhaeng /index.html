<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시흥 은행점 파파존스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    .page { min-height: 100vh; display: flex; flex-direction: column; }

    .hero {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: url("assets/images/etx/index.jpeg") center/cover no-repeat;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 16px 10px;
      align-items: center;
    }
    .actions a { width: 100%; max-width: 360px; }
    .actions img { width: 100%; display: block; }

    .banner-slider {
      margin-top: 20px;
      padding: 10px 0;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
      overflow: hidden;
    }

    .banner-track {
      display: flex;
      align-items: center;
      animation: scrollBanners 30s linear infinite;
    }

    .banner-item { flex: 0 0 auto; margin: 0 12px; cursor: pointer; }
    .banner-item img { height: 90px; display: block; }

    @keyframes scrollBanners {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.show { display: flex; }

    .popup-box {
      position: relative;
      max-width: 640px;
      width: 92%;
      max-height: 92vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .popup-box img.popup-image { width: 100%; display: block; }

    .popup-close-btn {
      position: absolute; top: 10px; right: 10px;
      width: 32px; height: 32px;
      background: transparent; border: none; cursor: pointer;
    }
    .popup-close-btn img { width: 100%; height: 100%; display: block; }

    @media (min-width: 768px) {
      .actions { flex-direction: row; justify-content: center; }
      .actions a { max-width: 260px; }
      .banner-item img { height: 110px; }
    }
  </style>
</head>
<body>
<div class="page">

  <div class="hero"></div>

  <div class="actions">
    <a href="https://pji.co.kr/w_main" target="_blank">
      <img src="assets/images/etx/home.jpeg" alt="홈">
    </a>
    <a href="tel:1577-8080">
      <img src="assets/images/etx/home_call.jpeg" alt="콜센터">
    </a>
    <a href="tel:031-313-6995">
      <img src="assets/images/etx/call.jpeg" alt="시흥은행점 주문">
    </a>
  </div>

  <div class="banner-slider">
    <div class="banner-track">

      <div class="banner-item" data-popup="friday">
        <img src="assets/images/etx/friday_1plus1.jpeg">
      </div>
      <div class="banner-item" data-popup="card">
        <img src="assets/images/etx/card.jpeg">
      </div>
      <div class="banner-item" data-popup="telecom">
        <img src="assets/images/etx/telecom_30.jpeg">
      </div>

      <div class="banner-item" data-popup="friday">
        <img src="assets/images/etx/friday_1plus1.jpeg">
      </div>
      <div class="banner-item" data-popup="card">
        <img src="assets/images/etx/card.jpeg">
      </div>
      <div class="banner-item" data-popup="telecom">
        <img src="assets/images/etx/telecom_30.jpeg">
      </div>

    </div>
  </div>

</div>

<!-- 팝업 -->
<div id="popupOverlay" class="overlay">
  <div class="popup-box">
    <button id="popupCloseBtn" class="popup-close-btn">
      <img src="assets/images/etx/close.png">
    </button>
    <img id="popupImage" class="popup-image" src="">
  </div>
</div>

<script>
  const popupImages = {
    notice: "assets/images/etx/up.jpeg",
    friday: "assets/images/etx/one.jpeg",
    card: "assets/images/etx/card_pop.jpeg",
    telecom: "assets/images/etx/phon.jpeg"
  };

  const overlay = document.getElementById('popupOverlay');
  const popupImg = document.getElementById('popupImage');
  const closeBtn = document.getElementById('popupCloseBtn');

  function openPopup(key) {
    popupImg.src = popupImages[key];
    overlay.classList.add('show');
  }

  // 첫 화면 자동 팝업 → up.jpeg
  window.addEventListener('load', () => openPopup('notice'));

  closeBtn.addEventListener('click', () => overlay.classList.remove('show'));

  overlay.addEventListener('click', e => {
    if (e.target === overlay) overlay.classList.remove('show');
  });

  document.querySelectorAll('.banner-item').forEach(item => {
    item.addEventListener('click', function() {
      const key = this.getAttribute('data-popup');
      openPopup(key);
    });
  });
</script>

</body>
</html>
